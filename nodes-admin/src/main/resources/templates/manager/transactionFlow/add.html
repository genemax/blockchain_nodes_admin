<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-transactionFlow-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">账户id：</label>
				<div class="col-sm-8">
					<input id="accountId" name="accountId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">账单类型 1链资产转出 2链资产接收 3 快积分转出 4 快积分接收：</label>
				<div class="col-sm-8">
					<input id="billType" name="billType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">交易金额：</label>
				<div class="col-sm-8">
					<input id="amount" name="amount" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"> 1 快积分 2区块积分：</label>
				<div class="col-sm-8">
					<input id="coinType" name="coinType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">收支方向：0-支出；1-收入：</label>
				<div class="col-sm-8">
					<input id="direction" name="direction" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">交易发生时间：</label>
				<div class="col-sm-8">
					<input id="transTime" name="transTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">交易状态
 1 等待确认
 2 已成功
 3 失败 4 已退款：</label>
				<div class="col-sm-8">
					<input id="status" name="status" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">交易手续费：</label>
				<div class="col-sm-8">
					<input id="transFee" name="transFee" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remarks" name="remarks" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "manager/transactionFlow"
		$("#form-transactionFlow-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-transactionFlow-add').serialize());
	        }
	    }
	</script>
</body>
</html>
